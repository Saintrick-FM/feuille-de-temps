<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pass="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <head jsf:id="head">
        <meta charset="utf-8" />
        <meta name="viewport" 
              content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>LOGIN|AGENDA</title>
        <!-- Favicon -->
        <link href="#{request.contextPath}/resources/img/brand/favicon.png" rel="icon" type="image/png"/>
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>
        <!-- Icons -->
        <link href="#{request.contextPath}/resources/js/plugins/nucleo/css/nucleo.css" rel="stylesheet" />
        <link href="#{request.contextPath}/resources/js/plugins/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet" />
        <!-- CSS Files -->
        <link href="#{request.contextPath}/resources/css/argon-dashboard.css?v=1.1.0" rel="stylesheet" />
    </head>

    <body jsf:id="body" class="bg-default">
        <div class="main-content">
            <!-- Header -->
            <div class="header bg-gradient-primary py-7 py-lg-8">
                <div class="container">
                    <div class="header-body text-center mb-7">
                        <div class="row justify-content-center">
                            <div class="col-lg-5 col-md-6">
                                <h1 class="text-white">Welcome!</h1>
                                <p class="text-lead text-light">Use these awesome forms to login or create new account in your project for free.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Page content -->
            <div class="container mt--8 pb-5">
                <div class="row justify-content-center">
                    <div class="col-lg-5 col-md-7">
                        <div class="card bg-secondary shadow border-0">
                            <div class="card-body px-lg-5 py-lg-5">
                                <div class="text-center text-muted mb-4">
                                    <small>Or sign in with credentials</small>
                                </div>
                                <form jsf:id="form" role="form">
                                    <div class="form-group mb-3">
                                        <div class="input-group input-group-alternative">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                            </div>
                                            <input jsf:id="email" pass:value="#{beanLogin.email}" class="form-control" placeholder="Email" type="email"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group input-group-alternative">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                            </div>
                                            <input jsf:id="password" pass:value="#{beanLogin.password}" class="form-control" placeholder="Password" type="password"/>
                                        </div>
                                    </div>
                                    <div class="custom-control custom-control-alternative custom-checkbox">
                                        <input jsf:id="ck" class="custom-control-input" id="customCheckLogin" type="checkbox"/>
                                        <label class="custom-control-label" for="customCheckLogin">
                                            <span class="text-muted">Remember me</span>
                                        </label>
                                    </div>
                                    <div class="text-center">
                                        <h:commandButton class="btn btn-primary my-4" action="#{beanLogin.login()}" value="Sign in">
                                            
                                        </h:commandButton>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-6">
                                <a href="#" class="text-light"><small>Forgot password?</small></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="py-5">
                <div class="container">
                    <div class="row align-items-center justify-content-xl-between">
                        <div class="col-xl-6">
                            <div class="copyright text-center text-xl-left text-muted">
                                Â© 2018 <a href="https://www.creative-tim.com" class="font-weight-bold ml-1" target="_blank">Creative Tim</a>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
        <!--   Core   -->
        <script src="#{request.contextPath}/resources/js/plugins/jquery/dist/jquery.min.js"></script>
        <script src="#{request.contextPath}/resources/js/plugins/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <!--   Optional JS   -->
        <!--   Argon JS   
        <script src="../assets/js/argon-dashboard.min.js?v=1.1.0"></script>
        <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>-->
        <script>
            window.TrackJS &amp;&amp;
            TrackJS.install({
                token: "ee6fab19c5a04ac1a32a645abde4613a",
                application: "argon-dashboard-free"
            });
        </script>
    </body>
</html>
